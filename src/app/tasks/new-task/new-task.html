<div class="backdrop" (click)="onCancelAddTask()"></div>
<dialog open>
    <h2>Add Task</h2>
    <form (ngSubmit)="onSubmit()">
        <p>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" [(ngModel)]="title">
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea name="summary" id="summary" rows="5" [(ngModel)]="summary"></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" name="due-date" id="due-date" [(ngModel)]="dueDate">
        </p>

        <p class="actions">
            <button type="button" (click)="onCancelAddTask()">Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
