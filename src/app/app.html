<app-header />

<main>
  <ul id="users">
    <!-- <li *ngFor="let user of users">
        <app-user [user]="user"
          (select)="onSelectedUser($event)" />
    </li> -->
    @for (user of users; track user.id){
      <li>
        <app-user [user]="user"
          (select)="onSelectedUser($event)" />
      </li>
    }
  </ul>
  
  <!-- <app-tasks *ngIf="selectedUser; else fallback" [name]="selectedUser.name" />
  <ng-template #fallback><p id="fallback">Select an user to see their tasks! </p></ng-template> -->

  @if(selectedUser) {
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
    <p id="fallback">Select an user to see their tasks! </p>
  }
</main>
